<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-main">
        <img src="./images/image-victor.jpg" alt="">
        <div class="name">
          <p class="info-head">Victor Crest</p><span>26</span>
        </div>
        <span>London</span>
        <hr>
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="info">
          <div class="in1">
            <p class="info-head">80k</p>
            <p class="infotype">Followers</p>
          </div>
          <div class="in1">
            <p class="info-head">803k</p>
            <p class="infotype" >Likes</p>
          </div>
          <div class="in1">
            <p class="info-head">1.4k</p>
            <p class="infotype" >Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">raghav</a>.
    </div>
  </div>
    <!-- Victor Crest
    26
    London

    80K
    Followers

    803K
    Likes

    1.4K
    Photos -->
</body>
</html>
